<!DOCTYPE html>
{{=[[ ]]=}}
<html ng-app="my-app">
	<head>
		<title>Fitletics</title>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand:300,400,500,700" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
		<style type="text/css">
		html {
		  background: #151515;
		}

		body {
		  margin: 0px;
		  padding: 0px;
		  font-family: 'Open Sans';
		}

		a {
		  text-decoration: none;
		}

		#screen {
			position: absolute;
			z-index: 1;
			top: 0x;
			left: 0px;
			width: 100%;
			height: calc(100% - 50px);
			overflow-y: auto;
			display: flex;
			align-items: flex-end;
			justify-content: center;
			background-image: url('https://images.pexels.com/photos/414029/pexels-photo-414029.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}

		#screen .content {
			padding: 25px;
			text-align: center;
		}

		#screen .content .title {
			color: white;
			font-size: 22px;
			font-weight: bold;
		}

		#footer {
			position: absolute;
			z-index: 1;
			bottom: 0px;
			left: 0px;
			width: 100%;
			height: 50px;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		#footer input {
			width: 50%;
			height: 100%;
			font-family: 'Open Sans';
			font-size: 15px;
			border: none;
			color: white;
			outline: none;
		}

		#footer .signup {
			background: #4CC417
		}

		#footer .signin {
			background: none;
		}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-cookies.js"></script>
	</head>
	<body ng-controller="index">
		<!-- Screen -->
		<div id="screen">
			<div class="content">
				<div class="title">Set free the athlete in you</div>
			</div>
		</div>
		<!-- END Screen -->

		<!-- Footer -->
		<div id="footer">
			<input type="button" value="Sign up" class="signup" ng-click="signup()" />
			<input type="button" value="Sign in" class="signin" ng-click="signin()" />
		</div>
		<!-- END Footer -->

		<script>
		(function() {
			var app = angular.module('my-app', ['ngCookies']);

			app.controller('index', function($scope, $window) {
				$scope.signup = function() {
					$window.location.href = '/signup';
				};

				$scope.signin = function() {
					$window.location.href = '/signin';
				};
			});
		})();
		</script>
	</body>
</html>
