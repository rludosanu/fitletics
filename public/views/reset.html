<!DOCTYPE html>
{{=[[ ]]=}}
<html ng-app="my-app">
	<head>
		<title>Reset Password</title>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand:300,400,500,700" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" href="/public/stylesheets/common.css" />
		<link rel="stylesheet" href="/public/stylesheets/unlogged.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-cookies.js"></script>
	</head>
	<body>
		<!-- Navigation -->
		<header id="navigation">
			<div class="item">
				<a href="/signin">
					<span class="fa fa-fw fa-arrow-left"></span>
				</a>
			</div>
			<div class="item">
				Reset password
			</div>
		</header>
		<!-- END Navigation -->

		<!-- Reset section -->
		<section ng-controller="userReset">
			<!-- Popup -->
			<div id="popup" ng-show="validation.display">
				<div class="container">
					<div class="content">
						<h4>{{ validation.title }}</h4>
						<p>{{ validation.context }}</p>
						<div class="txt-right">
							<a ng-click="validation.display = false">OK</a>
						</div>
					</div>
				</div>
			</div>
			<!-- END Popup -->

			<!-- Screen -->
			<div id="screen">
				<div id="screen-container">
					<div class="form">
						<div class="description">Enter the email address you used at sign up to generate a new password.</div>
						<form ng-submit="reset()">
							<div class="row">
								<div class="label">Email address</div>
								<div class="input"><input type="email" placeholder="Email address" ng-model="user.email" /></div>
							</div>
							<div class="row">
								<input type="submit" value="Reset password" />
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- END Screen -->
		</section>
		<!-- END Reset section -->

		<script src="/public/controllers/user.js"></script>
	</body>
</html>
