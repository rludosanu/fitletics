<!DOCTYPE html>
{{=[[ ]]=}}
<html ng-app="my-app">
	<head>
		<title>Fitletics Sign Up</title>
    <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand:300,400,500,700" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" href="/public/stylesheets/common.css" />
		<link rel="stylesheet" href="/public/stylesheets/unlogged.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-cookies.js"></script>
	</head>
	<body>
		<section ng-controller="userMenu">
			<!-- Navigation -->
			<header id="navigation">
				<div class="item">
					<a href="/">
						<span class="fa fa-fw fa-circle-o-notch"></span>
					</a>
				</div>
				<div class="item title">
					Fitletics
				</div>
				<div class="item" ng-click="menu.toggle()">
					<span class="fa fa-fw" ng-class="{'fa-bars': !menu.display, 'fa-times': menu.display}"></span>
				</div>
			</header>
			<!-- END Navigation -->

			<!-- Side menu -->
			<aside id="menu" ng-show="menu.display">
				<ul>
					<a href="/signin">
						<li>Sign in</li>
					</a>
					<a href="/signup">
						<li>Sign up</li>
					</a>
					<a href="/reset">
						<li>Reset password</li>
					</a>
				</ul>
			</aside>
			<!-- END Side menu -->
		</section>

		<!-- Signup section -->
		<section ng-controller="userSignup">
			<div id="popup" ng-show="validation.display">
				<div class="container">
					<div class="content" style="">
						<h4>{{ validation.title }}</h4>
						<p>{{ validation.context }}</p>
						<div class="txt-right">
							<a ng-click="validation.display = false">OK</a>
						</div>
					</div>
				</div>
			</div>

			<div id="screen">
				<div class="container">
					<div class="form">
						<form ng-submit="signup()">
							<input type="text" placeholder="First name" ng-model="user.firstName" />
							<input type="text" placeholder="Last name" ng-model="user.lastName" />
							<input type="text" placeholder="Username" ng-model="user.username" />
							<input type="email" placeholder="email" ng-model="user.email" />
							<input type="password" placeholder="Password" ng-model="user.password" />
							<input type="submit" value="Sign up" />
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- END Signup section -->

		<script src="/public/controllers/user.js"></script>
	</body>
</html>
