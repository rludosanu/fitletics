<!DOCTYPE html>
{{=[[ ]]=}}
<html ng-app="my-app">
	<head>
		<title>Update Password</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand:300,400,500,700" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" href="/public/stylesheets/common.css" type="text/css" />
		<link rel="stylesheet" href="/public/stylesheets/logged.css" type="text/css" />
		<link rel="icon" href="/public/images/favicon.png" type="image/png" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-cookies.js"></script>
	</head>
	<body ng-controller="userUpdatePassword">
		<!-- Navigation -->
		<header id="navigation">
			<div class="item">
				<a href="/user/settings">
					<span class="fa fa-fw fa-arrow-left"></span>
				</a>
			</div>
			<div class="item">
				Update Password
			</div>
		</header>
		<!-- END Navigation -->

		<div id="popup" ng-show="validation.display">
			<div class="container">
				<div class="content">
					<h4>{{ validation.title }}</h4>
					<p>{{ validation.context }}</p>
					<div class="txt-right">
						<a ng-click="validation.display = false">OK</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Screen -->
		<div id="screen">
			<div id="screen-container">
				<div class="form">
					<div class="description">Change your password account.</div>
					<form ng-submit="form.submit()">
						<div class="row">
							<div class="label">Actual password</div>
							<div class="input"><input type="password" placeholder="Password" ng-model="form.datas.password" /></div>
						</div>
            <div class="row">
              <div class="label">New password</div>
              <div class="input"><input type="password" placeholder="Password" ng-model="form.datas.newPassword" /></div>
            </div>
            <div class="row">
              <div class="label">New password confirmation</div>
              <div class="input"><input type="password" placeholder="Password" ng-model="form.datas.newPasswordConfirmation" /></div>
            </div>
						<div class="row">
							<input type="submit" value="Save password" />
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- END Screen -->

		<script src="/public/controllers/user.js" app-host="[[ host ]]" app-port="[[ port ]]"></script>
	</body>
</html>
